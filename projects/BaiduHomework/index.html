<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <link href = "./css/main.css" rel="stylesheet">
  <title>Test Platform</title>
<style >

</style>
</head>
<body>
  
<div class="header">
	<span class="title">测试服务平台</span>
	<span class="subtitle">以提升测试效率为核心！</span>
</div>
  
<div class="left">
  <h2>基础服务</h2>
  
  <div id="leftup">
    <div id="t1" class="option selected">
    	<span class="optiontext">数据服务</span>
    	<div class="pic">
    		<img src="./images/cloud-64px.png" />
    	</div>    	                   
    </div>
    
    <div id="t2" class="option">
	    <span class="optiontext">本地测试</span>
	    <div class="pic">
    		<img src="./images/hexagon-64px.png"  />
    	</div>
    </div>
    <div id="t3" class="option">
    	<span class="optiontext">本地调试</span>
    	<div class="pic">
    		<img src="./images/stopwatch-64px.png"  />
    	</div>
    </div>
  </div>
    <div id="t4" class="option">
    	<span class="optiontext">分支测试</span>
    	<div class="pic">
    		<img src="./images/light-64px.png"  />
    	</div>
    </div>
    <div id="t5" class="option">
    	<span class="optiontext">工具集</span>
    	<div class="pic">
    		<img src="./images/folder-64px.png"  />
    	</div>
    </div>
    <div id="t6" class="option">
    	<span class="optiontext">线上排查</span>
    	<div class="pic">
    		<img src="./images/foursquare-64px.png"  />
    	</div>
    </div>
    
    
</div>
  
<div class="middle">
	<p class="board">数据服务</p>  
	<div class="button">	
		<a href="about:blank" target="_blank" >进入平台
			<img src="./images/right-32px.png"  />
		</a>
	</div>
</div>
  
<div class="right">
  	<div class="bullet">  	
  		<div class="bullettitle">
  			<h5>测试风云榜</h5>
  		</div>
  		<div class="gold medal">
  			<img src="./images/gold-24px.png" />
  		</div>
  		<div class="silver medal">
  			<img src="./images/silver-24px.png" />
  		</div>
  		<div class="bronze medal">
  			<img src="./images/bronze-24px.png" />
  		</div>
  		<table class="ranktable">  
			    <tr>
			    <td></td>		    
			    	<td>提测任务数</td>
			    	<td>发现问题数</td>
			    </tr>
			   
			    <tr>  
			     <td>yyf</td>  
			     <td>120</td>  
			     <td>150</td> 
			    </tr>
          <tr>  
           <td>820</td>  
           <td>100</td>  
           <td>120</td> 
          </tr>  
          <tr>  
           <td>2009</td>  
           <td>80</td>  
           <td>100</td> 
          </tr>    
			   
			     
		  </table> 
  	</div>
  	<div class="bullet">
  		<div class="bullettitle">
  			<h5>更新信息</h5>
  			
  		</div>
 
	  		<table class ="updatetable">  
				    
				   <c:forEach var="info" items="${mainModel.infoList}">  
				    <tr>  
				     <td style="color:rgb(248,148,6);">2015-05-06</td>  
				     <td>hello world!</td>  
				    
				    </tr>  
				   </c:forEach>  
				     
			  </table>

  	</div>
</div>
  
</body>
<script src="./js/jquery.js" ></script>
<script src="./js/main.js" ></script>
</html>

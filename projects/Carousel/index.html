<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Carousel轮播</title>
		<link rel="stylesheet" type="text/css" href="./styles/carousel.css">
	</head>
	<body>
		<div class="mod-carousel">
			<div class="buttons">
				<span class="prev"></span>
				<span class="next"></span>
			</div>


			<ul class="nav">
				<li><a href="javascript:void(0)" class="circle active"></a></li>
				<li><a href="javascript:void(0)" class="circle"></a></li>
				<li><a href="javascript:void(0)" class="circle"></a></li>
				<li><a href="javascript:void(0)" class="circle"></a></li>
			</ul>

			<div class="content">
				<ul>
					<li data-idx=0>
						<img src="./images/spurs/spurs1.jpg" alt="Slide-0">
					</li>
					<li data-idx=1>
						<img src="./images/spurs/gdp1.jpg" alt="Slide-1">
					</li>
					<li data-idx=2>
						<img src="./images/spurs/gdp2.jpg" alt="Slide-2">
					</li>
					<li data-idx=3>
						<img src="./images/spurs/td1.png" alt="Slide-3">
					</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./js/carousel.js"></script>
	</body>
</html>
